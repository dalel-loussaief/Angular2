<div class="container">
    <div>
      <h2>Update Vetement:</h2>
    </div>
    <form>
      <div  class="form-group">
        <label>ID vetement</label>
        <input readonly type="text" [(ngModel)]="currentVetement.idvetement" name="idVetement" class="form-control">
      </div>
      <div class="form-group">
        <label>Nom vetement</label>
        <input type="text" [(ngModel)]= "currentVetement.nomvetement" name="nomvetement" class="form-control">
      </div>
      <div class="form-group">
        <label>Prix vetement</label>
        <input type="number" [(ngModel)]="currentVetement.prixvetement" name="prixvetement" class="form-control">
      </div>
      <div class="form-group">
        <label>Date production</label>
        <input type="date" [ngModel]="currentVetement.dateprod | date: 'yyyy-MM-dd'"
          (ngModelChange)="currentVetement.dateprod = $event" name="dateCreation" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>genre</label>
        <select class="form-control form-control-lg" id="idG" name="idG"
        [(ngModel)]="updatedGeId">
        <option *ngFor="let ge of genre" [value]="ge.idG" > {{ge.nom}} </option>
      </select>
        
        </div>
      <div class="mt-2">
        <button type="submit" (click)="updateVetement()" class="btn btn-success">modifier</button>
      </div>
      
    </form>
  </div>
